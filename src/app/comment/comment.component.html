<div class="main">
    <div class="content">
        <div class="title">
            <h1>Laissez-nous votre avis</h1>
        </div>
        <div class="commentForm">
            <form [formGroup]="commentForm" (ngSubmit)="commentSubmit()">
                <div class="form-group">
                    <textarea class="form-control" name="content" id="commentContent" formControlName="content" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">
                        Commenter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
