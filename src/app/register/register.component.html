<div class="main">
    <div *ngIf="!isValid" class="content">
        <div class="title">
            <h1>Créer un compte</h1>
        </div>
        <div id="connectionForm">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input id="mail" class="form-control" type="text" formControlName="mail">
                    <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="alert alert-danger">Champs invalide</div>
                    </div>
                    <div class="names">
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input id="lastname" class="form-control" type="text" formControlName="lastname">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input id="firstname" class="form-control" type="text" formControlName="firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input id="password" class="form-control" type="password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">Confirmation</label>
                        <input id="passwordConfirm" class="form-control" type="password" formControlName="confirm">
                    </div>
                    <div class="form-group submitGrp">
                        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Créer</button>
                    </div>
            </form>
            <div *ngIf="hasError" class="error">
                <span>{{ errorMessage }}</span>
            </div>
        </div>
        <div class="redirect">
            Déjà inscrit(e) ? <a [routerLink]="'/login'">Se connecter</a>
        </div>
    </div>
    <div *ngIf="isValid" class="content">
        <div class="title">
            <h1>Félicitations !</h1>
        </div>
        <div class="greeting">
            <p>Vous venez de créer un compte chez WildAdventure.</p>
            <span><a [routerLink]="'/login'">Cliquez ici</a> pour vous connecter.</span>
        </div>
    </div>
</div>
