<div class="main">
    <div class="content">
        <div class="title">
            <h1>Paiement</h1>
        </div>
        <div class="paypalContent">
            <div class="title">
                <h3>Procéder au réglement de votre voyage pour finaliser votre réservation</h3>
                <h3><strong> Montant : {{ cart.totalPrice }} € TTC</strong></h3>
            </div>
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Chargement...</p>
</ngx-spinner>
