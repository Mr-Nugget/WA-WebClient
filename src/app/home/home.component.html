<div class="main">
    <div class="content">
        <h1>Bienvenue ! </h1>
        <p>Recherchez un voyage en selectionnant une catégorie !</p>
        <div class="proposals">
            <button class="btn btn-success" [routerLink]="'/categories'">Catégories</button>
            <button *ngIf="!isAuth" class="btn btn-success" [routerLink]="'/login'">Se connecter</button>
            <button *ngIf="!isAuth" class="btn btn-success" [routerLink]="'/register'">Créer un compte</button>
            <button *ngIf="isAuth" class="btn btn-success" [routerLink]="'/cart'">Consulter mon panier</button>
            <button *ngIf="isAuth" class="btn btn-success" [routerLink]="'/myBookings'">Mes réservations</button>
        </div>
    </div>
</div>
